<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='css/signin.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='css/clean-blog.min.css')}}"
      rel="stylesheet"
    />

    <!-- Custom fonts for this template -->
    <link
      href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" type="image/png" href="static/img/fav.png" />
    <style>
      .nav-link {
        color: rgb(83, 83, 83) !important;
      }
      .navbar-brand {
        color: #343a40 !important;
      }

      .navbar {
        background-color: rgb(255, 255, 255) !important;
      }

      form {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      }
    </style>

    <title>Login</title>
  </head>
  <body class="text-center">
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top text-left"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand" href="index">{{params['blog_name']}}</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index"> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="form-signin" action="/login" method="post">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Login to Dashboard</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="text"
        id="inputEmail"
        class="form-control"
        name="usermail"
        placeholder="User Name"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        name="password"
        placeholder="Password"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
        <br />
        <span style="color:rgb(218, 38, 38)">{{error_msg}}</span>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button><br/>
      <a href="/signup">Create New Account</a>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2020 {{params['blog_name']}}</p>
    </form>

    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{url_for('static', filename='js/clean-blog.min.js')}}"></script>
  </body>
</html>
